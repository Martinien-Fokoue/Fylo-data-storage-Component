<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo_icons">
      <div class="logo"><img src="images/logo.svg" alt="logo"></div>
      <div class="icons">
          <div class="icon"><img src="images/icon-document.svg" alt="icon-document"></div>
          <div class="icon"><img src="images/icon-folder.svg" alt="icon-folder"></div>
          <div class="icon"><img src="images/icon-upload.svg" alt="icon-upload"></div>
      </div>
    </div>
    <div class="details">
      <div class="description">
        <div class="used_size">You’ve used <span class="bold">815 GB</span> of your storage</div>
        <div class="left_size">185 <span class="gradish_blue">GB Left</span></div>
        <div class="progress">
          <div class="progress_bar"></div>
          <div class="sizes">
            <div class="size">0 GB</div>
            <div class="size">1000 GB</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
